<div class="section">
  <div class="login">
    <div class="heading"><h2>REGISTER FORM</h2></div>
    <!-- formGroup es el nombre de nuestro formFroup del .ts -->
    <form
      autocomplete="off"
      novalidate
      (ngSubmit)="onSubmit()"
      [formGroup]="registerForm"
    >
      <!-- Fieldset del primer campo - name -->
      <fieldset>
        <input
          placeholder="Name"
          type="text"
          id="name"
          formControlName="name"
        />
        <!-- Si el campo name es invalido / ha sido tocado / submitted = true -->
        <div
          *ngIf="
            !registerForm.get('name')?.valid &&
            (registerForm.get('name')?.dirty || submitted)
          "
        >
          <p class="error">You have entered an invalid name</p>
        </div>
      </fieldset>

      <fieldset>
        <input
          placeholder="Email"
          type="text"
          id="email"
          formControlName="email"
        />
        <!-- Si el campo name es invalido / ha sido tocado / submitted = true -->
        <div
          *ngIf="
            !registerForm.get('email')?.valid &&
            (registerForm.get('email')?.dirty || submitted)
          "
        >
          <p class="error">You have entered an invalid email</p>
        </div>
      </fieldset>

      <!-- Fieldset del segundo campo - password -->
      <fieldset>
        <input
          placeholder="Password"
          type="password"
          id="password"
          formControlName="password"
        />
        <!-- Si el campo password es invalido / ha sido password / submitted = true -->
        <div
          *ngIf="
            !registerForm.get('password')?.valid &&
            (registerForm.get('password')?.dirty || submitted)
          "
        >
          <p class="error">You have entered an invalid password</p>
        </div>
      </fieldset>

      <!-- Fieldset del segundo campo - repeatPassword -->
      <fieldset>
        <input
          placeholder="Repeat password"
          type="password"
          id="repassword"
          formControlName="repassword"
        />
        <!-- Si el campo repeatPassword es invalido / ha sido password / submitted = true -->
        <div
          *ngIf="
            !registerForm.get('repassword')?.valid &&
            (registerForm.get('repassword')?.dirty || submitted)
          "
        >
          <p class="error">Your password does not match</p>
        </div>
      </fieldset>

      <!-- BotÃ³n deshabilitado hasta que el formulario sea valid -->
      <button type="submit" [disabled]="!registerForm.valid">Submit</button>
    </form>
  </div>
</div>
